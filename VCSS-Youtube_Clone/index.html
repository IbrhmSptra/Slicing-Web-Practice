<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
    <!-- fontawesome- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <title>Youtube</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="left-items">
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="brand">
                    <div class="logo">
                        <div class="white"></div>
                        <img src="./img/youtube.png" alt="logo yt">
                    </div>
                    <h1 class="teks-logo">Youtube</h1>
                </div>
            </div>

            <form action="#">
                <input placeholder="Telusuri" type="text" name="search" id="search"><button class="search-button"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <button class="mic"><i class="fa-solid fa-microphone"></i></button>
            </form>
            <div class="right-items">
                <div class="make-video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="notif">
                    <div class="msg">
                        <span>9+</span>
                    </div>
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="./img/Capture 2021-07-30 15.47.19 (1).jpg" alt="">
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
